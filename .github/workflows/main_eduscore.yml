# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - eduscore

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: eduscore.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_5559D4B9F6FC4CC5B5EBA8E5F9DD162D }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_2D92E36A4D7941DA8A5ECA8A7ED77FB1 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: eduscore.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_5559D4B9F6FC4CC5B5EBA8E5F9DD162D }}/eduscore.azurecr.io/eduscore:latest :${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8FD84B3DCB8648D9B2D3D052D397C49C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_35641A15F8224256A40E1289D31F0503 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C0FB6EA75A2248EA82E0365668FA4154 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'eduscore'
          slot-name: 'Production'
          images: 'eduscore.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_5559D4B9F6FC4CC5B5EBA8E5F9DD162D }}/eduscore.azurecr.io/eduscore:latest :${{ github.sha }}'
          