# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - eduscore

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: eduscore.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_F28C8D33D5074573B0520FDA3E0CE08E }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_4131798134CC4772AB1191ED72CF72F0 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: eduscore.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_F28C8D33D5074573B0520FDA3E0CE08E }}/eduscore.azurecr.io/eduscore:f961d56d3446326bb186ecc6d15cce7c8710d9d3:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_00C992E3997348C6A28513668580199F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_989628D0CFA34233AA6641261658711A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E8C5AD01DA3D4AC8897E3A80E523D76E }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'eduscore'
          slot-name: 'Production'
          images: 'eduscore.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_F28C8D33D5074573B0520FDA3E0CE08E }}/eduscore.azurecr.io/eduscore:f961d56d3446326bb186ecc6d15cce7c8710d9d3:${{ github.sha }}'
          